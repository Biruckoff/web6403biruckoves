<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин слонов</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');

            form.addEventListener('submit', (e) => {
                let isValid = true;

                // Проверка имени
                const nameValue = nameInput.value.trim();
                if (!/^[a-zA-Zа-яА-ЯёЁ\s]+$/.test(nameValue)) {
                    isValid = false;
                    alert('Имя должно содержать только буквы и пробелы!');
                }

                // Проверка email
                const emailValue = emailInput.value.trim();
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue)) {
                    isValid = false;
                    alert('Введите корректный email!');
                }

                // Если хоть одно поле не прошло проверку, отменяем отправку
                if (!isValid) {
                    e.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>А ты возьми и купи слона</h1>
        <nav>
            <a href="index.html">Главная</a> |
            <a href="text.html">О слонах</a> |
            <a href="table.html">Цены на слонов</a>
        </nav>
    </header>
    <main>
        <h2>О проекте</h2>
        <p>Чтобы ты не говорил, купи слона, не пожалеешь.</p>
        <div class="container">
            <div class="box">
                <img src="elephant.jpg" alt="Наш слоняра" class="city-image">
            </div>
            <div class="box">
                <img src="elephant2.png" alt="Наш слоняра" class="city-image">
            </div>
            <div class="box">
                <img src="3.jpeg" alt="Наш слоняра" class="city-image">
            </div>
        </div>
        <h1>Оставьте контакты</h1>
        <form method="POST">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit">Купить слона</button>
        </form>
    </main>
</body>
</html>
